<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login-Form</title>
</head>

<body>
    <div class="box">
        <h3>
        <span>Be</span>Hold
    </h3></div>
    <div class="box1">
        <div class="loginUI">

            <form>
                <div class="upperText">
                    <h3>Create an account</h3>
    
                    <small>Already have an account ?<b> Sign Up</b></small>
                </div>
                <div class="input">
                    <label  for="email">Email address</label>
                    <!-- <br> -->
                    <input required type="email" id="email">
                </div>

                <div class="nameinputs">
                    <div class="input">
                        <label  for="fname">First name</label>
                        <br>
                        <input required type="text" id="fname">
                    </div>
                    <div class="input lname">
                        <label  for="lname">Last name</label>
                        <br>
                        <input required type="text" id="lname">
                    </div>
                </div>

                <div class="input">
                    <label  for="password">Password</label>
                    <!-- <br> -->
                    <input required type="password" id="password">
                </div>
                <h4>Date of Birth</h4>
                <br>
                <div class="dobinputs">
                    <div class="input">
                        <label  for="month">Month</label>
                        <br>
                        <select name="month" id="month">
                            <option value="Empty"></option>
                            <option value="January">January</option>
                            <option value="February">Feb</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                    </div>
                    <div class="input">
                        <label  for="day">Day</label>
                        <br>
                        <input required type="text" id="day">
                    </div>
                    <div class="input ">
                        <label  for="Year">Year</label>
                        <br>
                        <input required type="text" id="Year">
                    </div>
                </div>
                <br>
                <small>By clicking Create Sccount , I agree that I have read and accepted the <b>Terms of Use</b> and <b>Privacy Policy</b></small>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>
</body>

</html>
